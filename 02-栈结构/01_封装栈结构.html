<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>栈的封装</title>
	</head>
	<body>
		<div>
			实现栈结构有两种比较常见的方式：基于数组实现、基于链表实现
		</div>
		<script>
			//1.基于数组实现
			//Methods：和某一个对象实例有联系
			//function
			//封装栈类
			function Stack () {
				//栈的属性
				this.items = [];
				
				//栈的相关操作
				/**
				 * 常见的操作
				 * 1.push(element): 添加一个新元素到栈顶位置。
				 * 2.pop(): 移出栈顶的元素，同时返回被移除的元素。
				 * 3.peek(): 返回栈顶的元素，不对栈做任何的修改(这个方法不会移出栈顶的元素，仅仅返回它)
				 * 4.isEmpty(): 如果栈里没有任何的元素就返回true，否则返回false
				 * 5.size(): 返回栈里元素的个数。这个方法和数组的length属性很类似
				 * 6.toString(): 将栈结构的内容以字符形式返回。
				 */
				
				//1.将元素压入栈
				/* this.push = function(element) {//给实例添加了一个方法
					
				} */
				Stack.prototype.push = function(element) {
					this.items.push(element);
				}
				
				//2.从栈中取出元素
				Stack.prototype.pop = function() {
					return this.items.pop();
				}
				
				//3.查看一下栈顶元素
				Stack.prototype.peek = function() {
					return this.items[this.items.length-1];
				}
				
				//4.判断栈是否为空
				Stack.prototype.isEmpty = function() {
					return this.items.length===0;
				}
				
				//5.获取栈中元素的个数
				Stack.prototype.size = function() {
					return this.items.length;
				}
				
				//6.toSting方法
				Stack.prototype.toString = function() {
					var resultString = "";
					for (var i = 0; i < this.items.length; i++) {
						resultString += this.items[i]+" ";
					}
				}
				
			}
			
			//栈的使用
			var s = new Stack();
			s.push(20);
			s.push(100);
			s.push(10);
			s.push(77);
			console.log(s);
			
			s.pop();
			s.pop();
			console.log(s);
			
			console.log(s.peek());
			console.log(s.isEmpty());
			console.log(s.size());
		</script>
	</body>
</html>
